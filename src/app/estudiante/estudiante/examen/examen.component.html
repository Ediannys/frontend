<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <h5>
        Examen De Admision
      </h5>
    </mat-card-title>
    <mat-card-subtitle>
      <h6>Especialidad: {{titulo}}</h6>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <div *ngFor='let pregunta of preguntas; let i = index'>
      <h5>{{ pregunta.pregunta }}</h5>
      <mat-radio-group class="example-radio-group" [(ngModel)]="respuestas[i]">
        <mat-radio-button *ngFor='let respuesta of pregunta.respuestas' [value] = 'respuesta.id'> 
          {{ respuesta.respuesta }}
        </mat-radio-button>
      </mat-radio-group>
      <mat-divider></mat-divider>
    </div>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="enviar-btn" (click)="calificarExamen()">Enviar</button>
  </mat-card-actions>
</mat-card>
