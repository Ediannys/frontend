
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Fecha de inicio</th>
      <th scope="col">Fecha final</th>
      <th scope="col">Precio</th>
      <th scope="col"></th>
       <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let curso of arreglo_cursos">
      <td>{{curso.nombre}}</td>
      <td>{{curso.descripcion}}</td>
      <td>{{curso.inicia}}</td>
      <td>{{curso.finaliza}}</td>
      <td>{{curso.precio}}</td>
      <td> <a class="btn btn-primary btn-sm" routerLink="editar_c/{{curso.id}}" routerLinkActive="active">Editar</a></td>
      <td>
        <button (click)="eliminarCurso(curso.id)" class="btn btn-primary btn-danger">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
